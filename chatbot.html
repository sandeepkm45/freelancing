<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer's Hub Chat</title>
    <link rel="stylesheet" href="notification.css">
</head>
<body>
    <div class="header">
        <h2>Freelancer's Hub Chat</h2>
        <div class="header-controls">
            <div class="dropdown">
                <button class="dropbtn" id="dropdownBtn">Test Notifications â–¼</button>
                <div class="dropdown-content" id="dropdownContent">
                    <button id="testMessageBtn">Test Message Notification</button>
                    <button id="testOpportunityBtn">Test Opportunity Notification</button>
                    <button id="testReminderBtn">Test Reminder Notification</button>
                    <button id="testErrorBtn">Test Error Notification</button>
                </div>
            </div>
            <div class="notification-icon" id="notificationIcon">
                ðŸ””
                <div class="notification-badge" id="notificationBadge">0</div>
            </div>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="user-info">
            <h3>Chat</h3>
            <div class="device-selector">
                <button class="device-button active" id="recruiterDeviceBtn">Recruiter Device</button>
                <button class="device-button" id="freelancerDeviceBtn">Freelancer Device</button>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">ðŸ’¬</div>
                <div class="empty-state-text">No messages yet. Start the conversation!</div>
            </div>
        </div>
        
        <div class="input-area">
            <select id="senderSelect">
                <option value="Recruiter">Recruiter</option>
                <option value="Freelancer">Freelancer</option>
            </select>
            <input type="text" placeholder="Type a message..." id="messageInput">
            <button class="send-button" id="sendBtn">âž¤</button>
        </div>
    </div>
    
    <div id="notificationContainer"></div>
    

</body>
<script src="notification.js"></script>
</html>
